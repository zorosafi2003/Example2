<div class="modal-dialog  modal-primary">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" aria-label="Close"  (click)="Close()"><span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">{{name}}</h4>
        </div>
        <div class="modal-body">
            <div class="row">

                <div class="  col-xs-12 form-group">
                    <label>Name :</label>
                    <input class="form-control" [(ngModel)]="Obj.Name">
                </div>


                <div class=" col-xs-12 form-group">
                    <label>Price</label>
                    <input class="form-control" [(ngModel)]="Obj.Price">
                </div>

              
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline " (click)="Close()">Close</button>
            <button type="button" class="btn btn-outline" (click)="Save()">Save changes</button>
        </div>
    </div>
    <!-- /.modal-content -->
</div>
